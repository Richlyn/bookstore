        <div id="bookstore">
          <div class="flip-card d-flex flex-row" v-for="(book, index) in books" :key="books.id">

              <div class="flip-card-front">

                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                  <div id="signing" class="modal-content" action="/data.html">
                    <div class="container">
                      <!--      <h1>{{books.detalle}}</h1> -->
                      <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        </div>
    </div>
