<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <!-- latest compiled and minified css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--This is my CSS File-->
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
<header> 

    <div id="store_name">
        <div class="grid-uniform m-5">
          <div class="display-table"> 
         <div class="grid_item small--one-half one-quarter"> 
        <div class="grid_item small--hide one-half text-center">  
          <h3 class="header-logo"> 
            <a href="index.html">YES, BOOKS</a>
          </h3>
          </div>
          <div class="search-toggle">
              
            <a href="" class="site-header_search js-drawer-open-top icon-fallback-text"></a>
            <span class=" icon icon-search" aria-hidden="true">
            </span>
          </div>
      
        </div>
        </div>
      </div>
    </div>
     <!-- Logo-->
        <div>
          <div class="heading">
            <img
              src="imgs/header.jpeg"
              alt="tea notebook"
              style="width:100%;"
            />
            <div class="content">
              <h1>“If you...</h1>
              <p>
                only read the books that everyone else is reading, you
                can only think what everyone else is thinking.” ― Haruki
                Murakami, Norwegian Wood
              </p>
            </div>
          </div>        
      </header>
<div id="bookstore"> 
      <!--search bar-->
      <div id="search" class="d-flex justify-content-end"> 
      <input class="m-3" type="text" v-model="search" placeholder="search books"/>
    </div>  
      <!--Content-->  
      <div  class="d-flex flex-row justify-content-center flex-wrap">
          <div class="flip-card " v-for="(book, index) in filteredBooks" :key="books.id">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img class="flip-card" v-bind:src="book.portada"></img>
              </div>
              <div class="flip-card-back">
                <h1>{{book.titulo}}</h1>
                <p>{{book.descripcion}}</p>
                
                <button type="button" class="btn btn-primary" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">More Information</button>
                <div id="id01" class="modal">
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                  <div id="signing" class="modal-content" action="/data.html">
                    <div class="container">
                          <!-- <router-link to="{{book.detalle}}">About</router-link>-->
                      <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--closes id: bookstore-->
      <!--Footer-->
      <div class="row">
        <footer class="col-sm-12 bg-white ">
          <p class=" text-center">&copy; 2019  | all rights reserved </p>
        </footer>
      </div>
    </div>

    <!-- VUE production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <!-- My Bootstrap Files -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- My JavaScript Files -->
    <script src="/scripts/main.js"></script>
    <!-- Latest compiled and minified JavaScript  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
